<body class="app-root">

<main class="container">

  <!-- Breadcrumb -->
  <nav class="breadcrumb" aria-label="Breadcrumb">
    <a href="https://criticalcaretools.com/">Inicio</a>
    <span aria-hidden="true">›</span>
    <span aria-current="page">Farmacoteca UCI</span>
  </nav>

  <!-- Controls -->
  <section class="card controls">
    <div class="controls-grid">
      <div>
        <label for="q">Buscar fármaco</label>
        <input id="q" type="search" placeholder="Ej: Noradrenalina, Propofol, Fentanilo…" autocomplete="off" />
      </div>

      <div>
        <label for="grupo">Grupo</label>
        <select id="grupo">
          <option value="all">Todos</option>
          <option value="vasopresores">Vasopresores</option>
          <option value="inotropicos">Inodilatadores</option>
          <option value="sedantes">Sedantes</option>
          <option value="analgesicos">Analgésicos</option>
          <option value="relajantes">Relajantes musculares</option>
          <option value="relajantes">Vasodilatadores</option>
        </select>
      </div>

      <div class="controls-actions">
        <button type="button" class="btn secondary" id="btnReset">Limpiar</button>
      </div>
    </div>

    <div class="hint">
      Tip: podés filtrar por grupo y buscar por nombre. Ajustá presentaciones/diluciones y rangos según protocolo institucional.
    </div>
  </section>

  <!-- Tabs -->
  <section class="tabs" aria-label="Grupos farmacológicos">
    <button class="tab is-active" data-group="all" type="button">Todos</button>
    <button class="tab" data-group="vasopresores" type="button">Vasopresores</button>
    <button class="tab" data-group="inotropicos" type="button">Inodilatadores</button>
    <button class="tab" data-group="sedantes" type="button">Sedantes</button>
    <button class="tab" data-group="analgesicos" type="button">Analgésicos</button>
    <button class="tab" data-group="relajantes" type="button">Relajantes</button>
    <button class="tab" data-group="relajantes" type="button">Vasodilatadores</button>
  </section>

<script>
  // Toggle fichas
  document.addEventListener("click", (e) => {
    const btn = e.target.closest(".toggle-sheet");
    if (!btn) return;

    const card = btn.closest(".drug-card");
    const sheet = card.querySelector(".drug-sheet");
    const isOpen = !sheet.classList.contains("hidden");

    sheet.classList.toggle("hidden");
    btn.setAttribute("aria-expanded", String(!isOpen));
    btn.textContent = isOpen ? "Ver ficha" : "Ocultar ficha";
  });

  // Tabs + select + search (solo UI; sin cálculos)
  const q = document.getElementById("q");
  const grupo = document.getElementById("grupo");
  const btnReset = document.getElementById("btnReset");
  const tabs = Array.from(document.querySelectorAll(".tab"));
  const cards = Array.from(document.querySelectorAll(".drug-card"));

  function applyFilters() {
    const query = (q.value || "").trim().toLowerCase();
    const g = grupo.value || "all";

    cards.forEach(card => {
      const name = card.querySelector("h3")?.textContent?.toLowerCase() || "";
      const group = card.getAttribute("data-group") || "all";

      const okName = !query || name.includes(query);
      const okGroup = (g === "all") || (group === g);

      card.style.display = (okName && okGroup) ? "" : "none";
    });
  }

  q.addEventListener("input", applyFilters);
  grupo.addEventListener("change", () => {
    tabs.forEach(t => t.classList.toggle("is-active", t.dataset.group === grupo.value));
    applyFilters();
  });

  tabs.forEach(t => {
    t.addEventListener("click", () => {
      const g = t.dataset.group;
      grupo.value = g;
      tabs.forEach(x => x.classList.toggle("is-active", x === t));
      applyFilters();
    });
  });

  btnReset.addEventListener("click", () => {
    q.value = "";
    grupo.value = "all";
    tabs.forEach(t => t.classList.toggle("is-active", t.dataset.group === "all"));
    applyFilters();
  });

  applyFilters();
</script>

</body>
