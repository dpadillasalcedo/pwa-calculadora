<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neurología crítica | Calculadora UCI</title>

  <meta name="robots" content="noindex, nofollow">

  <style>
    body{
      margin:0;
      background:#020617;
      color:#e5e7eb;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
    }
    main{max-width:960px;margin:auto;padding:1.5rem 1rem 4rem}
    .panel{
      margin-top:2rem;
      padding:1.5rem;
      background:#0b1220;
      border:1px solid #1e293b;
      border-radius:14px;
    }
    h1,h2{color:#f8fafc}
    label{display:block;margin-top:10px}
    select,button{
      margin-top:6px;
      padding:8px;
      width:100%;
      background:#020617;
      color:#e5e7eb;
      border:1px solid #1e293b;
      border-radius:8px;
    }
    button{
      background:#38bdf8;
      color:#020617;
      font-weight:600;
      cursor:pointer;
    }
    .note{
      margin:12px 0;
      padding:10px;
      background:#020617;
      border-left:4px solid #38bdf8;
      color:#cbd5e1;
      font-size:.85rem;
    }
    .resultado{
      margin-top:12px;
      padding:12px;
      background:#020617;
      border-left:4px solid #22c55e;
      font-weight:700;
    }
  </style>
</head>

<body>

<main>

<header>
  <h1>Neurología crítica</h1>
  <p>Evaluación neurológica del paciente crítico</p>
</header>

<!-- ================= CAM-ICU ================= -->
<section class="panel">
  <h2>CAM-ICU · Delirium</h2>

  <div class="note">
    Diagnóstico positivo si se cumple <strong>1 + 2</strong> y <strong>(3 o 4)</strong>
  </div>

  <label>1. Inicio agudo o curso fluctuante</label>
  <select onchange="camicuPaso1(this.value)">
    <option value="">Seleccione</option>
    <option value="1">Sí</option>
    <option value="0">No</option>
  </select>

  <label>2. Inatención</label>
  <select onchange="camicuPaso2(this.value)">
    <option value="">Seleccione</option>
    <option value="1">Sí</option>
    <option value="0">No</option>
  </select>

  <label>3. Pensamiento desorganizado</label>
  <select onchange="camicuPaso3(this.value)">
    <option value="">Seleccione</option>
    <option value="1">Sí</option>
    <option value="0">No</option>
  </select>

  <label>4. Nivel de conciencia alterado</label>
  <select onchange="camicuPaso4(this.value)">
    <option value="">Seleccione</option>
    <option value="1">Sí</option>
    <option value="0">No</option>
  </select>

  <div id="resultadoCAMICU" class="resultado"></div>
</section>

<!-- ================= NIHSS ================= -->
<section class="panel">
  <h2>NIHSS</h2>

  <label>Nivel de conciencia</label>
  <select id="nihss_1a">
    <option value="">Seleccione</option>
    <option value="0">Normal</option>
    <option value="1">Alterado</option>
  </select>

  <button onclick="calcularNIHSS()">Calcular NIHSS</button>
  <div id="resultadoNIHSS" class="resultado"></div>
</section>

<!-- ================= HUNT & HESS ================= -->
<section class="panel">
  <h2>Hunt & Hess · HSA</h2>

  <select onchange="calcularHuntHess(this.value)">
    <option value="">Seleccione</option>
    <option value="1">Grado I</option>
    <option value="2">Grado II</option>
    <option value="3">Grado III</option>
    <option value="4">Grado IV</option>
    <option value="5">Grado V</option>
  </select>

  <div id="resultadoHuntHess" class="resultado"></div>
</section>

<!-- ================= MARSHALL ================= -->
<section class="panel">
  <h2>Marshall · TCE</h2>

  <select onchange="calcularMarshall(this.value)">
    <option value="">Seleccione</option>
    <option value="1">I</option>
    <option value="2">II</option>
    <option value="3">III</option>
    <option value="4">IV</option>
    <option value="5">V</option>
    <option value="6">VI</option>
  </select>

  <div id="resultadoMarshall" class="resultado"></div>
</section>

</main>

<!-- ================= JS ================= -->
<script>
  let camicu = { c1:0, c2:0, c3:0, c4:0 };

  function evaluarCAMICU(){
    const positivo =
      camicu.c1 === 1 &&
      camicu.c2 === 1 &&
      (camicu.c3 === 1 || camicu.c4 === 1);

    document.getElementById("resultadoCAMICU").innerHTML =
      positivo ? "CAM-ICU POSITIVO (Delirium)" : "CAM-ICU NEGATIVO";
  }

  function camicuPaso1(v){ camicu.c1 = Number(v); evaluarCAMICU(); }
  function camicuPaso2(v){ camicu.c2 = Number(v); evaluarCAMICU(); }
  function camicuPaso3(v){ camicu.c3 = Number(v); evaluarCAMICU(); }
  function camicuPaso4(v){ camicu.c4 = Number(v); evaluarCAMICU(); }

  function calcularNIHSS(){
    const v = document.getElementById("nihss_1a").value;
    document.getElementById("resultadoNIHSS").innerHTML =
      v === "" ? "Complete el ítem" : "NIHSS calculado";
  }

  function calcularHuntHess(v){
    document.getElementById("resultadoHuntHess").innerHTML =
      v ? "Hunt & Hess Grado " + v : "";
  }

  function calcularMarshall(v){
    document.getElementById("resultadoMarshall").innerHTML =
      v ? "Marshall categoría " + v : "";
  }
</script>

</body>
</html>
