<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistemas de puntuación | Calculadora UCI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#020617">
  <link rel="stylesheet" href="./puntuacion.css">
</head>

<body>

<main class="container">

  <!-- BREADCRUMB -->
  <nav class="breadcrumb">
    <a href="https://criticalcaretools.com/">Inicio</a>
    <span>›</span>
    <a href="https://criticalcaretools.com/calculadoras/variables-clinicas/variables.html">
      Variables clínicas
    </a>
  </nav>

  <header class="app-header">
    <h1>Sistemas de puntuación</h1>
    <p class="note">
      Seleccione las categorías clínicas correspondientes.
      El cálculo se realiza automáticamente según escalas validadas.
    </p>
  </header>

  <!-- =====================================================
       SOFA-2 · JAMA 2025
  ====================================================== -->
  <section class="panel">
    <h2>SOFA-2</h2>

    <label>Respiratorio (PaO₂/FiO₂)</label>
    <select id="sofa_resp">
      <option value="0">≥ 400</option>
      <option value="1">300–399</option>
      <option value="2">200–299</option>
      <option value="3">100–199</option>
      <option value="4">&lt; 100</option>
    </select>

    <label>Neurológico (GCS)</label>
    <select id="sofa_neuro">
      <option value="0">15</option>
      <option value="1">13–14</option>
      <option value="2">10–12</option>
      <option value="3">6–9</option>
      <option value="4">&lt; 6</option>
    </select>

    <label>Cardiovascular</label>
    <select id="sofa_cardio">
      <option value="0">PAM ≥ 70</option>
      <option value="1">PAM &lt; 70</option>
      <option value="2">Vasopresor dosis baja</option>
      <option value="3">Vasopresor dosis moderada</option>
      <option value="4">Vasopresor dosis alta</option>
    </select>

    <label>Coagulación</label>
    <select id="sofa_coag">
      <option value="0">≥ 150</option>
      <option value="1">100–149</option>
      <option value="2">50–99</option>
      <option value="3">20–49</option>
      <option value="4">&lt; 20</option>
    </select>

    <label>Hepático</label>
    <select id="sofa_hep">
      <option value="0">&lt; 1.2</option>
      <option value="1">1.2–1.9</option>
      <option value="2">2.0–5.9</option>
      <option value="3">6.0–11.9</option>
      <option value="4">≥ 12</option>
    </select>

    <label>Renal</label>
    <select id="sofa_renal">
      <option value="0">Creat &lt; 1.2</option>
      <option value="1">1.2–1.9</option>
      <option value="2">2.0–3.4</option>
      <option value="3">3.5–4.9</option>
      <option value="4">≥ 5.0 / diálisis</option>
    </select>

    <button onclick="calcularSOFA()">Calcular SOFA-2</button>
    <div id="resultadoSOFA" class="result"></div>
    <div id="interpretacionSOFA" class="note"></div>
  </section>

  <!-- =====================================================
       APACHE II
  ====================================================== -->
  <section class="panel">
    <h2>APACHE II</h2>

    <label>Fisiología aguda (puntos)</label>
    <select id="apache_phys">
      <option value="0">0–4</option>
      <option value="5">5–9</option>
      <option value="10">10–14</option>
      <option value="15">15–19</option>
      <option value="20">≥ 20</option>
    </select>

    <label>Edad</label>
    <select id="apache_age">
      <option value="0">&lt; 45</option>
      <option value="2">45–54</option>
      <option value="3">55–64</option>
      <option value="5">65–74</option>
      <option value="6">≥ 75</option>
    </select>

    <label>Enfermedad crónica grave</label>
    <select id="apache_chronic">
      <option value="0">No</option>
      <option value="5">Sí</option>
    </select>

    <button onclick="calcularAPACHE()">Calcular APACHE II</button>
    <div id="resultadoAPACHE" class="result"></div>
    <div id="interpretacionAPACHE" class="note"></div>
  </section>

  <!-- =====================================================
       SAPS II
  ====================================================== -->
  <section class="panel">
    <h2>SAPS II</h2>

    <label>Puntaje fisiológico</label>
    <select id="saps_phys">
      <option value="0">0–10</option>
      <option value="10">11–20</option>
      <option value="20">21–30</option>
      <option value="30">31–40</option>
      <option value="40">≥ 41</option>
    </select>

    <label>Edad</label>
    <select id="saps_age">
      <option value="0">&lt; 40</option>
      <option value="7">40–59</option>
      <option value="12">60–69</option>
      <option value="15">70–74</option>
      <option value="18">≥ 75</option>
    </select>

    <label>Tipo de ingreso</label>
    <select id="saps_adm">
      <option value="0">Quirúrgico electivo</option>
      <option value="6">Quirúrgico urgente</option>
      <option value="8">Médico</option>
    </select>

    <button onclick="calcularSAPS()">Calcular SAPS II</button>
    <div id="resultadoSAPS" class="result"></div>
    <div id="interpretacionSAPS" class="note"></div>
  </section>

</main>
