<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadoras UCI – SOFA-2 · APACHE II · SAPS II</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Calculadoras clínicas UCI: SOFA-2, APACHE II y SAPS II. Uso educativo y apoyo clínico.">
<meta name="robots" content="index, follow">
<meta name="theme-color" content="#020617">

<style>
:root{
  --bg:#020617;
  --card:#0b1220;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --primary:#0ea5e9;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header,footer{
  background:#020617;
  border-bottom:1px solid var(--border);
}
footer{border-top:1px solid var(--border)}
nav{
  max-width:1100px;
  margin:auto;
  padding:1rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:1.5rem;
}
.panel{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:1.5rem;
  margin-bottom:2.5rem;
}
h1,h2{color:#f8fafc}
label{font-size:.9rem}
select,button{
  width:100%;
  padding:.55rem;
  background:#020617;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:8px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1rem;
}
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:.8rem;
  margin-top:1rem;
}
button.primary{
  background:var(--primary);
  color:#020617;
  font-weight:700;
  border:none;
}
button.secondary{color:var(--muted)}
.result{margin-top:1rem;font-weight:700}
.note{font-size:.85rem;color:var(--muted)}
footer .container{
  font-size:.75rem;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>

<header>
  <nav class="breadcrumb-nav">
    <a href="https://criticalcaretools.com" class="breadcrumb-link">Inicio</a>
  </nav>
</header>

<main class="container">
<h1>Calculadoras UCI</h1>

<!-- ======================= SOFA-2 ======================= -->
<section class="panel">
<h2>SOFA-2</h2>
<p class="note">Sequential Organ Failure Assessment (tabla oficial)</p>

<div class="grid">
<label>Neurológico (GCS)
<select class="sofa">
<option value="0">GCS 15</option>
<option value="1">GCS 13–14 / delirium tratado</option>
<option value="2">GCS 9–12</option>
<option value="3">GCS 6–8</option>
<option value="4">GCS 3–5</option>
</select>
</label>

<label>Respiratorio
<select class="sofa">
<option value="0">PaO₂/FiO₂ &gt;300</option>
<option value="1">≤300</option>
<option value="2">≤225</option>
<option value="3">≤150 + soporte ventilatorio</option>
<option value="4">≤75 + soporte ventilatorio / ECMO</option>
</select>
</label>

<label>Cardiovascular
<select class="sofa">
<option value="0">PAM ≥70, sin vasopresores</option>
<option value="1">PAM &lt;70</option>
<option value="2">Vasopresor bajo (≤0.2 µg/kg/min)</option>
<option value="3">Vasopresor medio (0.2–0.4)</option>
<option value="4">Vasopresor alto (&gt;0.4) / soporte mecánico</option>
</select>
</label>

<label>Hepático (Bilirrubina)
<select class="sofa">
<option value="0">≤1.2 mg/dL</option>
<option value="1">≤3.0</option>
<option value="2">≤6.0</option>
<option value="3">≤12.0</option>
<option value="4">&gt;12</option>
</select>
</label>

<label>Renal
<select class="sofa">
<option value="0">Creat ≤1.2</option>
<option value="1">≤2.0 o diuresis &lt;0.5 ml/kg/h (6–12h)</option>
<option value="2">≤3.5 o diuresis &lt;0.5 ml/kg/h ≥12h</option>
<option value="3">&gt;3.5 o diuresis &lt;0.3 ml/kg/h ≥24h</option>
<option value="4">RRT</option>
</select>
</label>

<label>Hemostasia (Plaquetas)
<select class="sofa">
<option value="0">&gt;150.000</option>
<option value="1">≤150.000</option>
<option value="2">≤100.000</option>
<option value="3">≤80.000</option>
<option value="4">≤50.000</option>
</select>
</label>
</div>

<div class="actions">
<button class="primary" onclick="calcSOFA()">Calcular SOFA-2</button>
<button class="secondary" onclick="resetSOFA()">Reiniciar</button>
</div>

<div id="sofa_result" class="result"></div>
<div id="sofa_mortality" class="note"></div>
</section>

<!-- ===================== APACHE II ===================== -->
<section class="panel">
<h2>APACHE II</h2>
<p class="note">12 variables fisiológicas + edad + comorbilidad</p>

<div class="grid">
<label>APS (suma fisiológica)
<select id="apache_aps">
<option value="0">0–4</option>
<option value="5">5–9</option>
<option value="10">10–14</option>
<option value="15">15–19</option>
<option value="20">≥20</option>
</select>
</label>

<label>Edad
<select id="apache_age">
<option value="0">&lt;44</option>
<option value="2">45–54</option>
<option value="3">55–64</option>
<option value="5">65–74</option>
<option value="6">≥75</option>
</select>
</label>

<label>Enfermedad crónica
<select id="apache_chronic">
<option value="0">No</option>
<option value="2">Quirúrgico</option>
<option value="5">No quirúrgico</option>
</select>
</label>
</div>

<div class="actions">
<button class="primary" onclick="calcAPACHE()">Calcular APACHE II</button>
<button class="secondary" onclick="resetAPACHE()">Reiniciar</button>
</div>

<div id="apache_result" class="result"></div>
<div id="apache_mortality" class="note"></div>
</section>

<!-- ====================== SAPS II ====================== -->
<section class="panel">
<h2>SAPS II</h2>
<p class="note">17 variables – mortalidad logística</p>

<div class="grid">
<label>Puntaje SAPS II total
<select id="saps_score">
<option value="10">≤20</option>
<option value="25">21–30</option>
<option value="35">31–40</option>
<option value="45">41–50</option>
<option value="55">51–60</option>
<option value="65">&gt;60</option>
</select>
</label>
</div>

<div class="actions">
<button class="primary" onclick="calcSAPS()">Calcular SAPS II</button>
<button class="secondary" onclick="resetSAPS()">Reiniciar</button>
</div>

<div id="saps_result" class="result"></div>
<div id="saps_mortality" class="note"></div>
</section>

</main>
