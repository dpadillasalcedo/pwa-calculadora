<body>

<main class="container">

  <!-- BREADCRUMB -->
  <nav class="breadcrumb">
    <a href="https://criticalcaretools.com/">Inicio</a>
    <span>›</span>
    <a href="https://criticalcaretools.com/calculadoras/variables-clinicas/variables.html">
      Variables clínicas
    </a>
  </nav>

  <header class="app-header">
    <h1>Sistemas de puntuación</h1>
    <p class="note">
      Seleccione las categorías clínicas correspondientes.
      El sistema calcula automáticamente el puntaje y la mortalidad estimada.
    </p>
  </header>

  <!-- =====================================================
       SOFA-2 (JAMA 2025)
  ====================================================== -->
  <section class="panel">
    <h2>SOFA-2</h2>

    <label>Respiratorio (PaO₂/FiO₂)</label>
    <select id="sofa_resp">
      <option value="0">≥ 400</option>
      <option value="1">300–399</option>
      <option value="2">200–299</option>
      <option value="3">100–199</option>
      <option value="4">&lt; 100</option>
    </select>

    <label>Neurológico (GCS)</label>
    <select id="sofa_neuro">
      <option value="0">15</option>
      <option value="1">13–14</option>
      <option value="2">10–12</option>
      <option value="3">6–9</option>
      <option value="4">&lt; 6</option>
    </select>

    <label>Cardiovascular</label>
    <select id="sofa_cardio">
      <option value="0">PAM ≥ 70</option>
      <option value="1">PAM &lt; 70</option>
      <option value="2">Vasopresor dosis baja</option>
      <option value="3">Vasopresor dosis moderada</option>
      <option value="4">Vasopresor dosis alta</option>
    </select>

    <label>Coagulación (plaquetas)</label>
    <select id="sofa_coag">
      <option value="0">≥ 150</option>
      <option value="1">100–149</option>
      <option value="2">50–99</option>
      <option value="3">20–49</option>
      <option value="4">&lt; 20</option>
    </select>

    <label>Hepático (bilirrubina)</label>
    <select id="sofa_hep">
      <option value="0">&lt; 1.2</option>
      <option value="1">1.2–1.9</option>
      <option value="2">2.0–5.9</option>
      <option value="3">6.0–11.9</option>
      <option value="4">≥ 12</option>
    </select>

    <label>Renal</label>
    <select id="sofa_renal">
      <option value="0">Creat &lt; 1.2</option>
      <option value="1">1.2–1.9</option>
      <option value="2">2.0–3.4</option>
      <option value="3">3.5–4.9</option>
      <option value="4">≥ 5.0 o diálisis</option>
    </select>

    <button onclick="calcularSOFA()">Calcular SOFA-2</button>

    <div id="resultadoSOFA" class="result"></div>
    <div id="interpretacionSOFA" class="note"></div>
  </section>

</main>
